<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URL Manager</title>
    <meta name="description" content="빠른 URL 저장">
    <meta name="theme-color" content="#667eea">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="bi bi-link-45deg"></i>
                    URL Manager
                </h1>
                <button class="btn-edit-toggle" id="editModeToggle" title="편집 모드"></button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container">
            <!-- Quick Add Form -->
            <div class="quick-add-card">
                <form id="addUrlForm">
                    <div class="form-group">
                        <input type="url" class="form-input" id="urlAddress" placeholder="https://example.com" required
                            autocomplete="off">
                    </div>

                    <!-- Optional Fields Toggle -->
                    <button type="button" class="btn-toggle-options" id="toggleOptions">
                        <i class="bi bi-chevron-down"></i>
                        <span>추가 옵션</span>
                    </button>

                    <div class="optional-fields" id="optionalFields">
                        <div class="form-group">
                            <input type="text" class="form-input" id="urlTitle" placeholder="제목 (선택)"
                                autocomplete="off">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" id="urlCategory" placeholder="카테고리 (선택)"
                                autocomplete="off">
                        </div>

                        <div class="form-group">
                            <textarea class="form-input" id="urlDescription" rows="2" placeholder="설명 (선택)"
                                autocomplete="off"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn-add">
                        <i class="bi bi-plus-circle"></i>
                        URL 추가
                    </button>
                </form>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="검색..." autocomplete="off">
                <button class="btn-refresh" id="refreshBtn" title="새로고침">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner d-none">
                <div class="spinner"></div>
            </div>

            <!-- URL List -->
            <div id="urlList" class="url-list">
                <!-- URLs will be dynamically loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state d-none">
                <i class="bi bi-inbox"></i>
                <p>저장된 URL이 없습니다</p>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-overlay" data-dismiss="modal"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>URL 수정</h3>
                <button type="button" class="btn-close" data-dismiss="modal">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUrlForm">
                    <input type="hidden" id="editUrlId">

                    <div class="form-group">
                        <label class="form-label">제목</label>
                        <input type="text" class="form-input" id="editUrlTitle">
                    </div>

                    <div class="form-group">
                        <label class="form-label">URL</label>
                        <input type="url" class="form-input" id="editUrlAddress" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">카테고리</label>
                        <input type="text" class="form-input" id="editUrlCategory">
                    </div>

                    <div class="form-group">
                        <label class="form-label">설명</label>
                        <textarea class="form-input" id="editUrlDescription" rows="2"></textarea>
                    </div>

                    <button type="submit" class="btn-save">
                        <i class="bi bi-check-lg"></i> 저장
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom JS -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
