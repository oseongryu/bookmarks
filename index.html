<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manager - 간편한 URL 관리 서비스</title>
    <meta name="description" content="Supabase 기반의 간편한 URL 북마크 관리 서비스">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-link-45deg"></i>
                URL Manager
            </a>
        </div>
    </nav>

    <!-- Main App Section -->
    <section id="appSection" class="py-5">
        <div class="container">
            <!-- Add URL Form -->
            <div class="card shadow-sm mb-4 border-0 card-hover">
                <div class="card-body p-4">
                    <h2 class="h4 mb-4 fw-bold">
                        <i class="bi bi-plus-circle text-primary"></i>
                        새 URL 추가
                    </h2>
                    <form id="addUrlForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="urlTitle" class="form-label fw-semibold">제목</label>
                                <input type="text" class="form-control form-control-lg" id="urlTitle"
                                    placeholder="예: Google 검색" required>
                            </div>
                            <div class="col-md-6">
                                <label for="urlCategory" class="form-label fw-semibold">카테고리</label>
                                <input type="text" class="form-control form-control-lg" id="urlCategory"
                                    placeholder="예: 검색엔진">
                            </div>
                            <div class="col-12">
                                <label for="urlAddress" class="form-label fw-semibold">URL</label>
                                <input type="url" class="form-control form-control-lg" id="urlAddress"
                                    placeholder="https://example.com" required>
                            </div>
                            <div class="col-12">
                                <label for="urlDescription" class="form-label fw-semibold">설명 (선택)</label>
                                <textarea class="form-control" id="urlDescription" rows="2"
                                    placeholder="URL에 대한 간단한 설명"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="bi bi-plus-lg"></i> URL 추가
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- URL List -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="h4 mb-0 fw-bold">
                            <i class="bi bi-bookmarks text-primary"></i>
                            내 URL 목록
                        </h2>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" id="searchInput" placeholder="검색..."
                                style="width: 250px;">
                            <button class="btn btn-outline-secondary" id="refreshBtn">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                    </div>

                    <div id="loadingSpinner" class="text-center py-5 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div id="urlList" class="url-list">
                        <!-- URLs will be dynamically loaded here -->
                    </div>

                    <div id="emptyState" class="text-center py-5 d-none">
                        <i class="bi bi-inbox display-1 text-muted"></i>
                        <p class="text-muted mt-3">아직 저장된 URL이 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Edit URL Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">URL 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="editUrlForm">
                        <input type="hidden" id="editUrlId">
                        <div class="mb-3">
                            <label for="editUrlTitle" class="form-label fw-semibold">제목</label>
                            <input type="text" class="form-control form-control-lg" id="editUrlTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUrlCategory" class="form-label fw-semibold">카테고리</label>
                            <input type="text" class="form-control form-control-lg" id="editUrlCategory">
                        </div>
                        <div class="mb-3">
                            <label for="editUrlAddress" class="form-label fw-semibold">URL</label>
                            <input type="url" class="form-control form-control-lg" id="editUrlAddress" required>
                        </div>
                        <div class="mb-4">
                            <label for="editUrlDescription" class="form-label fw-semibold">설명</label>
                            <textarea class="form-control" id="editUrlDescription" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-check-lg"></i> 저장
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body fw-semibold" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom JS -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
