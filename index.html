<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URL Manager</title>
    <meta name="description" content="빠른 URL 저장">
    <meta name="theme-color" content="#667eea">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="bi bi-link-45deg"></i>
                    URL Manager
                </h1>
                <div class="header-actions">
                    <button class="btn-duplicate" id="duplicateBtn" title="중복 제거">
                        <i class="bi bi-funnel"></i>
                    </button>
                    <button class="btn-edit-toggle" id="editModeToggle" title="편집 모드"></button>
                    <button class="btn-logout" id="logoutBtn" title="로그아웃">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container">
            <!-- Quick Add Form -->
            <div class="quick-add-card">
                <form id="addUrlForm">
                    <div class="form-group">
                        <input type="url" class="form-input" id="urlAddress" placeholder="https://example.com" required
                            autocomplete="off">
                    </div>

                    <!-- Optional Fields Toggle -->
                    <button type="button" class="btn-toggle-options" id="toggleOptions">
                        <i class="bi bi-chevron-down"></i>
                        <span>추가 옵션</span>
                    </button>

                    <div class="optional-fields" id="optionalFields">
                        <div class="form-group">
                            <input type="text" class="form-input" id="urlTitle" placeholder="제목 (선택)"
                                autocomplete="off">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" id="urlCategory" placeholder="카테고리 (선택)"
                                autocomplete="off">
                        </div>

                        <div class="form-group">
                            <textarea class="form-input" id="urlDescription" rows="2" placeholder="설명 (선택)"
                                autocomplete="off"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn-add">
                        <i class="bi bi-plus-circle"></i>
                        URL 추가
                    </button>
                </form>
            </div>

            <!-- Pagination Controls -->
            <div class="pagination-controls">
                <label for="itemsPerPage" class="pagination-label">
                    <i class="bi bi-list-ul"></i>
                    페이지당 항목 수:
                </label>
                <select id="itemsPerPage" class="pagination-select">
                    <option value="5" selected>5개</option>
                    <option value="10">10개</option>
                    <option value="20">20개</option>
                    <option value="50">50개</option>
                    <option value="100">100개</option>
                </select>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="검색..." autocomplete="off">
                <button class="btn-refresh" id="refreshBtn" title="새로고침">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>

            <!-- Search Filters -->
            <div class="search-filters">
                <label class="filter-checkbox">
                    <input type="checkbox" id="searchTitle" checked>
                    <span>제목</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="searchUrl" checked>
                    <span>URL</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="searchCategory">
                    <span>카테고리</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" id="searchDescription">
                    <span>설명</span>
                </label>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner d-none">
                <div class="spinner"></div>
            </div>

            <!-- URL List -->
            <div id="urlList" class="url-list">
                <!-- URLs will be dynamically loaded here -->
            </div>

            <!-- Pagination Navigation -->
            <div id="paginationNav" class="pagination-nav d-none">
                <button class="btn-page" id="prevPage" title="이전 페이지">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <span class="page-info" id="pageInfo">1 / 1</span>
                <button class="btn-page" id="nextPage" title="다음 페이지">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state d-none">
                <i class="bi bi-inbox"></i>
                <p>저장된 URL이 없습니다</p>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-overlay" data-dismiss="modal"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>URL 수정</h3>
                <button type="button" class="btn-close" data-dismiss="modal">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUrlForm">
                    <input type="hidden" id="editUrlId">

                    <div class="form-group">
                        <label class="form-label">제목</label>
                        <input type="text" class="form-input" id="editUrlTitle">
                    </div>

                    <div class="form-group">
                        <label class="form-label">URL</label>
                        <input type="url" class="form-input" id="editUrlAddress" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">카테고리</label>
                        <input type="text" class="form-input" id="editUrlCategory">
                    </div>

                    <div class="form-group">
                        <label class="form-label">설명</label>
                        <textarea class="form-input" id="editUrlDescription" rows="2"></textarea>
                    </div>

                    <button type="submit" class="btn-save">
                        <i class="bi bi-check-lg"></i> 저장
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>🔐 로그인</h3>
            </div>
            <div class="modal-body">
                <p class="login-description">원하는 액세스 키를 입력하세요. 각 키마다 별도의 URL 목록이 생성됩니다.</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">액세스 키</label>
                        <input type="text" class="form-input" id="loginKey" placeholder="예: mykey123" required
                            autocomplete="off">
                    </div>
                    <button type="submit" class="btn-save">
                        <i class="bi bi-key"></i> 로그인
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Duplicate Removal Modal -->
    <div class="modal" id="duplicateModal">
        <div class="modal-overlay" data-dismiss="duplicate-modal"></div>
        <div class="modal-content modal-wide">
            <div class="modal-header">
                <h3>🔍 중복 URL 제거</h3>
                <button type="button" class="btn-close" data-dismiss="duplicate-modal">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="duplicateLoading" class="duplicate-loading d-none">
                    <div class="spinner"></div>
                    <p>중복 URL을 검색 중...</p>
                </div>

                <div id="duplicateContent" class="duplicate-content">
                    <p class="duplicate-description">
                        동일한 URL을 가진 항목들을 찾아 중복을 제거합니다.
                        각 그룹에서 유지할 항목을 선택하고 나머지를 삭제할 수 있습니다.
                    </p>

                    <div id="duplicateList" class="duplicate-list">
                        <!-- Duplicate groups will be rendered here -->
                    </div>

                    <div id="noDuplicates" class="no-duplicates d-none">
                        <i class="bi bi-check-circle"></i>
                        <p>중복된 URL이 없습니다!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom JS -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
